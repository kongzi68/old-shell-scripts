{% extends 'base.html' %}

{% block content %}
  {{ super() }}

  <ul class="nav nav-tabs">
    <li role="presentation" ><a href="{{ url_for('.conf_cat_table') }}">查看配置文件</a></li>
    <li role="presentation" class="active"><a href="{{ url_for('.conf_cat_details') }}">配置文件内容</a></li>
  </ul>
  &nbsp;

  <form class="form-horizontal">
    <div><h4>配置文件名称：{{ conf_path }}，详细内容如下：</h4></div>

      <div class=" col-sm-12">

      </div>
    </div>
  </form>

{% endblock %}
